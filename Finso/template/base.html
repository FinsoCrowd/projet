{% load staticfiles %}
<html>
<head>
<title>{% block title%} finso {% endblock %}</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">
<link href="{%static 'css/bootstrap.css'%}" rel="stylesheet">
    
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<![endif]-->
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>
<script src="https://use.fontawesome.com/c9ea00b40c.js"></script>
<style>
      .carousel-inner > .item > img,
      .carousel-inner > .item > a > img {
          width: 100%;
          margin: auto;
           height: 250px;
      }
      </style>
    
    
</head>

<body>
{% include 'layout/header.html' %}

<div class="container-fluid ">
    
    <div class="row">
     {% block corp%} 
     
     {% endblock %}
     
    
     <div class="col-md-2">
         <div class="espace">
              
        </div>
     </div>
     <div class="col-md-2">
        <div class="row">
         <div class="espace">
          <h3>Categories</h3> 
          {% for p in categorie %}
          <a href="/projetbycategorie/{{p.id}}" class="list-group-item active centre">{{p.nom}}</a>    
          {% endfor %}

         </div>
        </div>
    
        <div class="row">
          <h3>Nos partenaires</h3>
          <div class="thumbnail" style="margin-top:20px;">
    
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>
    
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="{%static 'image/plateforme.png'%}" alt="Chania" >
        </div>
    
        <div class="item">
          <img src="{%static 'image/colecte.png'%}" alt="Chania" >
        </div>
    
        <div class="item">
          <img src="{%static 'image/plateforme.png'%}" alt="Chania" >
        </div>
    
        <div class="item">
          <img src="{%static 'image/img.jpg'%}" alt="Chania" >
        </div>
    
      </div>
    
      <!-- Left and right controls -->
       <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
       </a>
       <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
       </a>
    
    
    
    </div>
    
    
    
    
    
    
    
    
          </div>
        </div>
       
       <div class="row">
        <h3>Presentation Finso</h3>
          <div class="thumbnail" style="margin-top:20px;">
            <a href="/w3images/lights.jpg">
                     <img src="{%static 'image/imageeesante.jpg'%}" alt="Lights">
            </a>
          </div>
        </div>
    
        <div class="row">
          <h3>Page Facebook</h3>
          <div class="thumbnail" style="margin-top:20px;">
            <a href="/w3images/lights.jpg">
           
        </iframe>
           </a>
          </div>
        </div>
    
     </div>
    
    </div>
    </div>

{% include 'layout/footer.html' %} 
</body>
</html>
