{% extends 'base.html' %}
{%load static%}
{% block corp%} 
<div style="width:30%;margin-top: 10%" class="well">
            <form method="post" action="{% url 'utilisateur:connexion'  %}">
                    {%csrf_token%}
                    {% for error in form %}
                    <div class="form-group has-errors text-danger small">
                        {{error.errors}}
                    </div>
                    {% endfor %}

                    {% for field in form %}
                    <div class="form-group has-errors text-danger small">
                        {{field.errors}}
                    </div>
                    <div class="form-group has-errors text-danger small">
                    </div>
                    <div class="form-group">
                        {{field}}
                    </div>
                    {% endfor %}
                    <button class="btn btn-primary" style="width:100%">Login</button>
                    </div>

                    {% if error%}
                    <p><strong> Utilisateur ou mots de passe incorect</strong></p>
                    {% endif%}
            </form>
</div>
 {% endblock %}
