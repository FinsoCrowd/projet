{%extends 'base.html'%}
{%load static%}
{%block corp%}

<div class="col-md-8">

<div style="width:50%; margin:auto;" class="marge">    
<h3> Financer le projet</h3>
<form method="post" action="{% url 'contribution_projet:contribute' id %}"  enctype="multipart/form-data">
    {% csrf_token %}
    
    {% for field in form %}
    <div class="form-group">
        {{field.errors}}
    </div>
    <div class="form-group">
    </div>
    <div class="form-group">
      {{ field.label_tag }}
        {{field}}
    </div>
    {% endfor %}
    <input type="submit"  class="btn btn-default" value="valider"/>
</form>

</div>
</div>
{% endblock %}
